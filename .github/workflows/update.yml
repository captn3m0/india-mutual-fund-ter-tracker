name: Update Data
on:
  schedule:
    # Run every 4 hours, at the 35th minute
    - cron: '35 * * * *'
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  update:
    name: Update data
    runs-on: ubuntu-latest
    steps:
    - name: Get current date
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        # Versioning is current date
        # Intentionally without leading zeroes
        # to comply with semver
        format: "YYYY.M.D"
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: python src/generate.py
    # TODO: Run the tagging only on the scheduled cron
    # TODO: Generate a nice diff for each release.
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update Total Expense Ratios
        commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
        file_pattern: '*.csv'
        tagging_message: 'v${{ steps.current-time.outputs.formattedTime }}'